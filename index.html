<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!----------------------- Fontawesome CSS ------------------------>
    <script
      src="https://kit.fontawesome.com/1b773ccce3.js"
      crossorigin="anonymous"
    ></script>

    <!----------------------- Device Mockup CSS ----------------------->
    <!-- https://github.com/pixelsign/html5-device-mockups -->
    <link rel="stylesheet" href="device.min.css" />

    <!------------------------- Custom CSS ---------------------------->
    <link rel="stylesheet" href="css/style.css" />

    <title>Super FM App | Launching Page</title>
  </head>
  <body>
    <!-------------------------- Navbar ------------------------->
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="app/logo.png" alt="Logo of App" class="img-fluid" />
          </a>

          <button
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon">
              <i class="fa-solid fa-arrow-down"></i>
            </span>
          </button>

          <!----------------------- Actual Menu Items ----------------------->
          <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mx-auto ml-auto">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Get Started</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Pages
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Services</a></li>
                  <li><a class="dropdown-item" href="#">Prize</a></li>
                  <li><a class="dropdown-item" href="#">Referels</a></li>
                </ul>
              </li>
            </ul>

            <!----------------------- Right Buttons ------------------------>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  data-bs-target="#login"
                  data-bs-toggle="modal"
                  class="nav-link mx-3"
                  href="#"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-primary text-white" href="#">
                  Get Started
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!------------------------------ Modal -------------------------------->
    <div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Super FM App</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  aria-describedby="emailHelp"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="************"
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!----------------------------- Page ---------------------------->

    <div class="page">
      <section class="hero section-1">
        <div class="container mt-5">
          <div class="row align-item-center">
            <div class="col-lg-6 mt-5">
              <h1 class="main-title">A Perfect Theme For Your App Launch</h1>
              <p class="lead main-description mt-3">
                This template can used for an app launch. It uses modern design
                and is compatible with mobile devices.
              </p>
            </div>
            <div class="col-lg-6 d-none d-lg-block"></div>
          </div>
        </div>
      </section>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
